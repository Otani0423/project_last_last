<!--ベーステンプレートを適用する-->
{% extends 'base.html' %}
<!--ヘッダ情報のページタイトルを設定する-->
{% block title %}Log out{% endblock %}

    {% block contents %}
    <!--Bootstrapのグリッドシステム-->
    <div class="container">
        <!--行を配置-->
        <div class="row">
            <!--配列の左右に余白offset-4を入れる
                列の上下場ディングはpy-4-->
            <div class="clo offset-4 py-4">
            
            <h3>ログアウトしました</h3>
            <!--トップページのリンクテキスト-->
            <p><a href="{% url 'photo:index' %}">トップページへ</a><p>
        {% endblock %}
